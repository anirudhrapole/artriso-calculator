<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artriso Marbo One Mix Calculator</title>
  <style>
    body {
      font-family: 'Avenir Light', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .calculator-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 380px;
      position: relative;
      border: 1px solid #e5e5e5;
      overflow: hidden;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #2e2e2e;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .sub-instruction {
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      padding: 0 5px;
      margin-bottom: 25px;
    }

    label {
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
      font-weight: 600;
      color: #333333;
    }

    input[type="number"] {
      padding: 14px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      font-size: 18px;
      outline: none;
      text-align: center;
      transition: border 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9f9f9;
      color: #333333;
    }

    input[type="number"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
    }

    .calculate-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease;
      font-weight: 600;
      margin-top: 10px;
    }

    .calculate-btn:hover {
      background-color: #2980b9;
    }

    .results {
      margin-top: 25px;
      font-size: 18px;
      font-weight: 600;
      color: #2e2e2e;
      display: none;
    }

    .results p {
      margin: 10px 0;
      font-size: 16px;
    }

    .results span {
      color: #3498db;
      font-weight: 700;
    }

    .background-shapes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .background-shapes svg {
      position: absolute;
      width: 120px;
      height: 120px;
      opacity: 0.1;
    }

    .background-shapes .circle {
      fill: #3498db;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h1>Artriso Marbo One Mix Calculator</h1>

    <div class="sub-instruction">
      Fill your mould with water, then enter the water quantity in grams below to calculate the required powder and water mix.
    </div>

    <label for="water">Mould Water Quantity (grams):</label>
    <input type="number" id="water" placeholder="E.g. 100" oninput="resetResults()">

    <button class="calculate-btn" onclick="calculateValues()">Calculate</button>

    <div id="results" class="results">
      <p><strong>Total Composite Needed:</strong> <span id="total-composite">0</span> grams</p>
      <p><strong>Powder Needed:</strong> <span id="powder">0</span> grams</p>
      <p><strong>Water Needed:</strong> <span id="liquid">0</span> grams</p>
    </div>

    <div class="background-shapes">
      <svg class="circle" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
      <svg class="circle" viewBox="0 0 100 100"><circle cx="50" cy="50" r="50"></circle></svg>
    </div>
  </div>

  <script>
    function resetResults() {
      document.getElementById('results').style.display = 'none';
    }

    function calculateValues() {
      const waterQuantity = parseFloat(document.getElementById('water').value);

      if (!isNaN(waterQuantity) && waterQuantity > 0) {
        // Total composite = waterQuantity * 1.85
        const totalComposite = waterQuantity * 1.85;
        // Powder:Water = 3:1
        const powder = totalComposite * 0.75; // 3/(3+1)
        const liquid = totalComposite * 0.25; // 1/(3+1)

        document.getElementById('total-composite').textContent = totalComposite.toFixed(2);
        document.getElementById('powder').textContent = powder.toFixed(2);
        document.getElementById('liquid').textContent = liquid.toFixed(2);

        document.getElementById('results').style.display = 'block';
      } else {
        document.getElementById('results').style.display = 'none';
      }
    }
  </script>

</body>
</html>
